<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden</title>
    <style>
        body {
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 120px;
            color: #ff4d4d;
            margin: 0;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .message {
            font-size: 22px;
            color: #666;
            margin: 20px 0;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .illustration {
            margin-top: 20px;
            max-width: 200px;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops, die Seite konnte nicht gefunden werden!</p>
        <p class="message">Vielleicht möchten Sie zurück zur Startseite gehen?</p>
        <a href="/mylist" class="btn">Zurück zur Startseite</a>
    </div>
</body>
</html>
